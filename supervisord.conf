
[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=10MB

[unix_http_server]
file=/tmp/supervisor.sock

[program:express]
directory=/app
command=node dist/index.js
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true